<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="w-full max-w-sm p-4 bg-gray-500 border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
        <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium">Sign in</h5>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                    Email</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-subfocus:border-blue-500 block w-full p-2.5 "
                    placeholder="name@company.com" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
                    Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sub focus:border-sub block w-full p-2.5"
                    required />
            </div>
            <div class="flex items-start">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300
                            required" />
                    </div>
                </div>
            </div>
            <button type=" submit"
                class="w-full text-white bg-primary hover:bg-sub focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
            <div class="text-sm font-medium text-sub">
                Not registered? <a href="#" class="text-sub hover:underline ">Register</a>
            </div>
        </form>
    </div>

</body>

</html>
