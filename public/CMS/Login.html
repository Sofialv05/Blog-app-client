<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <section id="login"
            class="w-full max-w-sm p-4 bg-gray-500 border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
            <form class="space-y-6" action="#">
                <h5 class="text-xl font-medium">Sign in</h5>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-primary">
                        Email
                    </label>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                        placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-primary">
                        Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                        required />
                </div>

                <button type="submit"
                    class="w-full text-white bg-primary hover:bg-sub focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login
                </button>
                <div class="text-red-400 text-sm font-medium">
                    Not registered? <a href="#" class="text-sub hover:underline">Register</a>
                </div>
            </form>
        </section>
    </div>




</body>

</html>
